<!DOCTYPE html>
<html>
  <head>

    <style>
      html{
        overflow-y:auto !important;

      .Aligner {

    <script>
      if(self == top) {
          document.documentElement.style.display = 'block'; 
      } else {
          top.location = self.location; 
      }
   </script>
